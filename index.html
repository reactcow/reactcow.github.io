<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>表单添加</title>
  <style>
    *{
      margin: 0;padding: 0;
    }
    .login{
      width: 1000px;
      margin: 20px auto;
      text-align: center;
    }
    table{
      border-collapse: collapse;
      margin: 20px auto;
    }
    th,td{
      text-align: center;
      padding: 0 60px;
      height: 30px;
      border: 1px solid red;
    }
  </style>
</head>
<body>
  <div class="login">
    <label for="">姓名</label><input type="text" id="name">
    <label for="">年龄</label><input type="text" id="age">
    <input type="button" value="提交" id='btn'>

    <table>
      <tr>
        <th>姓名</th>
        <th>年龄</th>
        <th>操作</th>
      </tr>
      <tr>
        <td>张三</td>
        <td>20</td>
        <td><input type="button" value="删除" class="del"></td>
      </tr>
    </table>
  </div>
  <script src="https://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
  <script type="text/javascript">
    $(function(){
      $('#btn').click(function(){
        var name = $("#name").val();
        var age = $("#age").val();
        var del = $('.del').val();
        var tdN = '<td>' + name + '</td>';
        var tdA = '<td>' + age + '</td>';
        var tdD = '<td><input type="button" value="删除" class="del"></td>';
        var tr = "<tr>" + tdN + tdA + tdD + "</tr>"
        $('table').append(tr)
        $('.del').click(function(){
          $(this).parents("tr").remove()
        })
      })
      $('.del').click(function(){
        $(this).parents("tr").remove()
      })
    })
  </script>
</body>
</html>
